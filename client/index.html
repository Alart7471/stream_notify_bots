<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="./styles/index.css" />
</head>
<body>
    <div>
        <div id="app">
            <div v-if="!user">
                
                <div v-if="screen=='main'" style="width: 20%;margin: auto;">
                    <button @click="screen='register'" class="btn btn-primary btn-block btn-large">Register</button>
                    <button @click="screen='login'" style="margin-top: 10px;" class="btn btn-primary btn-block btn-large">Login</button>
                </div>
                <div v-else-if="screen=='register'" class="register">
                    <h1>Register</h1>
                    <button @click="screen='main'" class="btn btn-primary btn-block btn-large">Back</button>
                    
                    <input v-model="reg_username" type="text" name="u" placeholder="Username" required="required" />
                    <input v-model="reg_password" type="password" name="p" placeholder="Password" required="required" />
                    <input v-model="reg_passwordRpt" type="password" name="p" placeholder="Repeat password" required="required" />
                    <button @click="register()" class="btn btn-primary btn-block btn-large">Register</button>
                    
                </div>
                <div v-else-if="screen=='login'" class="login">
                    
                    <h1>Login</h1>
                    <button @click="screen='main'" class="btn btn-primary btn-block btn-large">Back</button>
                    <input v-model="username" type="text" name="u" placeholder="Username" required="required" />
                    <input v-model="password" type="password" name="p" placeholder="Password" required="required" />
                    <button @click="login" class="btn btn-primary btn-block btn-large">Let me in.</button>
                </div>
                <div class="test">
                    <p>User: {{user}}</p>
                    <p>username: {{username}}</p>
                    <p>password: {{password}}</p>
                </div>
            </div>
            <div v-else>

            </div>
        </div>
    </div>
<script type="module" src="scripts/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.21.4/dist/axios.min.js"></script>
<script src="https://cdn.rawgit.com/emn178/js-sha256/master/build/sha256.min.js"></script>
</body>
</html>
